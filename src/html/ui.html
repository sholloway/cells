<div class="container col">
	<div id="block"></div>
	<div id="header">
		<h1>Conway's Game Of Life</h1>
	</div>
	<div id="control_bar">
		<div class="container row">
			<shape-picker event="cell-shape-changed"></shape-picker>
			<cell-size-control
				event="cell-size-changed"
				min="5"
				max="100"
				value="20"
			></cell-size-control>
			<start-button state="IDLE"></start-button>
			<!-- prettier-ignore -->
			<event-button id="reset_button" 
				event="sim-reset-requested">
				Reset
			</event-button>
			<!-- prettier-ignore -->
			<event-button id="fullscreen_button" 
				event="fullscreen-requested">
				Fullscreen
			</event-button>
		</div>
		<div class="container row">
			<event-checkbox id="display_quadtree" event="dispay-tree-toggle">
				Display Quadtree
			</event-checkbox>

			<event-checkbox id="display_grid" event="dispay-grid-toggle">
				Display Grid
			</event-checkbox>

			<event-checkbox id="display_fullscreen" event="enable-fullscreen-toggle">
				Fullscreen
			</event-checkbox>
		</div>
	</div>
	<div id="canvas_container" oncontextmenu="main.displayContextMenu(event);">
		<canvas id="grid_canvas"></canvas>
		<canvas id="sim_canvas"></canvas>
		<canvas id="draw_canvas"></canvas>
		<context-menu event='context-menu-command'></context-menu>
	</div>
	<div id="status_bar">
		<number-display id="alive_cells_count" label="Alive Cells"></number-display>
		<number-display
			id="sim_generation_count"
			label="Generation"
		></number-display>
	</div>
</div>
