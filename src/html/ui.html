<div class="container col">
	<div id="block"></div>
	<div id="header">
		<h1>Conway's Game Of Life</h1>
	</div>
	<div id="control_bar">
		<div class="container row">
			<shape-picker event="cell-shape-changed"></shape-picker>

			<label for="cell_size">Cell Size</label>
			<input
				id="cell_size"
				type="number"
				min="1"
				max="100"
				value="20"
				step="1"
				onchange="main.changedCellSize(event);"
			/>
			<start-button state="IDLE"></start-button>
			<event-button id="reset_button" event="sim-reset-requested"
				>Reset</event-button
			>
		</div>
		<div class="container row">
			<input
				type="checkbox"
				id="display_storage"
				name="display_storage"
				onclick="main.toggleDisplayStorageStructure();"
			/>
			<label for="display_storage">Display Storage Structure</label>

			<input
				type="checkbox"
				id="display_grid_background"
				name="display_grid_background"
				onclick="main.handleGridBackgroundClicked();"
			/>
			<label for="display_grid_background">Display Grid</label>
			<input
				type="checkbox"
				id="display_fullscreen"
				name="display_fullscreen"
				onclick="main.handleFullScreenClicked();"
			/>
			<label for="display_fullscreen">Fullscreen</label>
			<!-- prettier-ignore -->
			<event-button id="fullscreen_button" event="fullscreen-requested">Fullscreen</event-button>
		</div>
	</div>
	<div id="canvas_container" oncontextmenu="main.displayContextMenu(event);">
		<canvas id="grid_canvas"></canvas>
		<canvas id="sim_canvas"></canvas>
		<canvas id="draw_canvas"></canvas>
		<div class="context-menu">
			<ul class="menu-options">
				<li class="menu-option" id="start-sim">Start</li>
				<li class="menu-option" id="reset">Reset</li>
				<hr />
				<li class="menu-option" id="conways-memorial">The Man</li>
				<li class="menu-option" id="dice-roll">Dice Roll</li>
				<hr />
				<li class="submenu" arrow-icon="arrow_right">
					<span>Static Objects</span>
					<ul class="menu-options right">
						<li class="menu-option" id="da-block">Block</li>
					</ul>
				</li>
				<li class="submenu" arrow-icon="arrow_right">
					<span>Oscillators</span>
					<ul class="menu-options right">
						<li class="menu-option" id="vert-spinner">V-Spinner</li>
						<li class="menu-option" id="horiz-spinner">
							H-Spinner
						</li>
						<li class="menu-option" id="toad">Toad</li>
					</ul>
				</li>
				<li class="submenu" arrow-icon="arrow_right">
					<span>Ships</span>
					<ul class="menu-options right">
						<li class="menu-option" id="glider">Glider</li>
						<li class="menu-option" id="light-ship">Light Space Ship</li>
					</ul>
				</li>
				<li class="submenu" arrow-icon="arrow_right">
					<span>Wolfram</span>
					<ul class="menu-options right">
						<li class="menu-option" id="wr-rule-30">Rule 30</li>
						<li class="menu-option" id="wr-rule-90">Rule 90</li>
						<li class="menu-option" id="wr-rule-110">Rule 110</li>
						<li class="menu-option" id="wr-rule-250">Rule 250</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
	<div id="status_bar">
		<span>
			<label for="alive_cells_count"># Alive Cells: </label>
			<input id="alive_cells_count" type="text" readonly="true" value="0" />
			<label for="sim_generation_count">Generation:</label>
			<input id="sim_generation_count" type="text" readonly="true" value="0" />
		</span>
	</div>
</div>
