<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Conway's Game of Life</title>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto"
			rel="stylesheet"
		/>
		<meta charset="utf-8" />
		<link href="main.css" rel="stylesheet" type="text/css" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link href="context-menu.css" rel="stylesheet" type="text/css" />
		<script src="dist/conways-game.js"></script>
	</head>
	<body>
		<div class="container col">
			<div id="block"></div>
			<div id="header">
				<h1>Conway's Game Of Life</h1>
			</div>
			<div id="control_bar">
				<div class="container row">
					<label for="topology">Topology</label>
					<select id="topology">
						<option value="plane_with_dead_border">Finite Grid</option>
					</select>

					<label for="seed">Preset</label>
					<select id="seed" onchange="main.setSeedingOption()">
						<option value="draw">Draw</option>
						<option value="random">Random</option>
						<option value="perlin">Simplex Noise</option>
						<option value="worley">Worley Noise</option>
					</select>

					<label for="cell_shape">Cell Shape</label>
					<select id="cell_shape">
						<option value="circle">Circle</option>
					</select>

					<label for="cell_size">Cell Size</label>
					<input
						id="cell_size"
						type="number"
						min="1"
						max="100"
						value="20"
						step="1"
						onchange="main.changedCellSize();"
					/>

					<button
						id="play_pause_button"
						type="button"
						onclick="main.toggleSimulation();"
					>
						Start
					</button>
					<button
						id="reset_button"
						type="button"
						onclick="main.resetSimulation();"
					>
						Reset
					</button>
				</div>
				<div class="container row">
					<input
						type="checkbox"
						id="display_storage"
						name="display_storage"
						onclick="main.toggleDisplayStorageStructure();"
					/>
					<label for="display_storage">Display Storage Structure</label>

					<input
						type="checkbox"
						id="display_grid_background"
						name="display_grid_background"
						onclick="main.handleGridBackgroundClicked();"
					/>
					<label for="display_grid_background">Display Grid</label>

					<input
						type="checkbox"
						id="display_fullscreen"
						name="display_fullscreen"
						onclick="main.handleFullScreenClicked();"
					/>
					<label for="display_fullscreen">Fullscreen</label>
				</div>
			</div>
			<div
				id="canvas_container"
				oncontextmenu="main.displayContextMenu(event);"
			>
				<canvas id="grid_canvas"></canvas>
				<canvas id="sim_canvas"></canvas>
				<canvas id="draw_canvas"></canvas>
				<div class="context-menu">
					<ul class="menu-options">
						<li class="menu-option" id="conways-memorial">The Man</li>
						<hr />
						<li class="submenu" data-icon="arrow_right">
							<span>Static Objects</span>
							<ul class="menu-options right">
								<li class="menu-option" id="da-block">Block</li>
							</ul>
						</li>
						<li class="submenu" data-icon="arrow_right">
							<span>Oscillators</span>
							<ul class="menu-options right">
								<li class="menu-option" id="spinner">Spinner</li>
								<li class="menu-option" id="toad">Toad</li>
							</ul>
						</li>
						<li class="submenu" data-icon="arrow_right">
							<span>Ships</span>
							<ul class="menu-options right">
								<li class="menu-option" id="Glider">Glider</li>
								<li class="menu-option" id="space-ship">Space Ship</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
			<div id="status_bar">
				<span>
					<label for="alive_cells_count"># Alive Cells: </label>
					<input id="alive_cells_count" type="text" readonly="true" value="0" />
					<label for="sim_generation_count">Generation:</label>
					<input
						id="sim_generation_count"
						type="text"
						readonly="true"
						value="0"
					/>
				</span>
			</div>
		</div>
		<script type="application/javascript">
			const getElementById = Conways.DomUtilities.getElementById;
			const main = Conways.Game.buildInstance(
				getElementById('grid_canvas'),
				getElementById('sim_canvas'),
				getElementById('draw_canvas')
			)
				.registerEventHandlers(window)
				.initialize();
		</script>
	</body>
</html>
