<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Conway's Game of Life</title>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto"
			rel="stylesheet"
		/>
		<meta charset="utf-8" />
		<link href="main.css" rel="stylesheet" type="text/css" />
		<script src="dist/conways-game.js"></script>
	</head>
	<body>
		<div class="container col">
			<div id="block"></div>
			<div id="header">
				<h1>Conway's Game Of Life</h1>
			</div>
			<div id="control_bar">
				<div class="container row">
					<label for="topology">Topology</label>
					<select id="topology">
						<option value="plane_with_dead_border">Finite Grid</option>
					</select>

					<label for="seed">Preset</label>
					<select id="seed" onchange="main.setSeedingOption()">
						<option value="draw">Draw</option>
						<option value="random">Random</option>
					</select>

					<label for="cell_shape">Cell Shape</label>
					<select id="cell_shape">
						<option value="circle">Circle</option>
					</select>

					<label for="cell_size">Cell Size</label>
					<input
						id="cell_size"
						type="number"
						min="1"
						max="100"
						value="20"
						step="1"
						onchange="main.changedCellSize();"
					/>

					<button
						id="play_pause_button"
						type="button"
						onclick="main.toggleSimulation();"
					>
						Start
					</button>
					<button
						id="reset_button"
						type="button"
						onclick="main.resetSimulation();"
					>
						Reset
					</button>
				</div>
				<div class="container row">
					<input
						type="checkbox"
						id="display_storage"
						name="display_storage"
						onclick="main.toggleDisplayStorageStructure();"
					/>
					<label for="display_storage">Display Storage Structure</label>

					<input
						type="checkbox"
						id="display_grid_background"
						name="display_grid_background"
						onclick="main.handleGridBackgroundClicked();"
					/>
					<label for="display_grid_background">Display Grid</label>
				</div>
			</div>
			<div id="canvas_container">
				<canvas id="grid_canvas"></canvas>
				<canvas id="sim_canvas"></canvas>
				<canvas id="draw_canvas"></canvas>
			</div>
			<div id="status_bar">
				<span>
					<label for="alive_cells_count"># Alive Cells: </label>
					<input id="alive_cells_count" type="text" readonly="true" value="0" />
					<label for="sim_generation_count">Generation:</label>
					<input
						id="sim_generation_count"
						type="text"
						readonly="true"
						value="0"
					/>
				</span>
			</div>
		</div>
		<script type="application/javascript">
			const getElementById = Conways.DomUtilities.getElementById;
			const main = Conways.Game.buildInstance(
				getElementById('grid_canvas'),
				getElementById('sim_canvas'),
				getElementById('draw_canvas')
			)
				.registerEventHandlers(window)
				.initialize();
		</script>
	</body>
</html>
